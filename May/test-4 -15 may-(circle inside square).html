<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .square {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            /* margin: 0; */
            padding: 0;
            background-color: aqua;
        }

        .circle {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0;
            padding: 0;
            background-color: rgb(11, 155, 155);
        }
    </style>
</head>

<body>
    <div class="square">
        <div class="circle"></div>
    </div>
</body>

</html>
